<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Danger Dungeon</title>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid" align="right">
    <a class="navbar-brand" href="/">Danger Dungeon</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/collection">Ваши коллекции тут</a>
        </li>
      </ul>
      <div class="nab-item" align="right">
        <a th:text="${#authentication.getName()}"></a>
      </div>
      <form class="col" action="/logout" method="POST">
        <input class="btn btn-secondary" style="background-color: darkblue" type="submit" value="Выход">
      </form>
    </div>
  </div>
</nav>
<div class="container m-5" align="center">
  <form class="g-3"  action="/add" method="POST">
    <div class="col-auto">
      <div class="input-group-prepend">
        <span class="input-group-text mb-4">Имя персонажа</span>
        <input type="text" class="form-control ml-1" name="character_name" required>
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group-prepend">
        <span class="input-group-text mb-4">Раса</span>
        <select type="text" class="form-control ml-1" name="race_id">
          <option selected disabled>Выберите расу</option>
          <option th:each="race: ${races}" th:value="${race.getRace_id()}"
                  th:text="${race.getRace_name()}"></option>
        </select>
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group-prepend">
        <span class="input-group-text mb-4">Класс</span>
        <select type="text" class="form-control ml-1" name="class_id">
          <option selected disabled>Выберите класс</option>
          <option th:each="class: ${classes}" th:value="${class.getClass_id()}"
                  th:text="${class.getClass_name()}"></option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary ml-3 btn-lg">Далее</button>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Danger Dungeon</title>

</head>
<body style="background-color: #7A2C28;">
<nav class="navbar navbar-expand-lg" style="background-color: #3B0002;">
  <div class="container-fluid" align="right">
    <h2 class="navbar-brand">
      <font color="#faebd7" face="Algerian">Danger Dungeon</font>
    </h2>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/collection">
            <font color="#faebd7" face="Book Antiqua">Моя коллекция</font>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/creation">
            <font color="#faebd7" face="Book Antiqua">Создание персонажа</font>
          </a>
        </li>
      </ul>
      <div class="nab-item" align="right" style="color: #faebd7">
        <a th:text="${#authentication.getName()}"></a>
      </div>
      <form class="col" action="/logout" method="POST">
        <input class="btn btn-secondary" style="background-color: burlywood; font-family: Algerian; color: #faebd7" type="submit" value="Log out">
      </form>
    </div>
  </div>
</nav>
<div class="container" align="center">
  <form>
    <h1 class="display-3 m-3" style="font-family: 'Book Antiqua'; color: #faebd7" th:text="'Привет, '+ ${nickName}"></h1>
    <p class="lead" style="font-family: 'Book Antiqua'; color: #faebd7">
      Вы попали на главную страницу нашего сайта<br>
    </p>
    <br>
      <p class="lead" style="font-family: 'Book Antiqua'; color: #faebd7">
        На сайте вы можете:<br>
        Посмотреть информацию о наших классах и рассах<br>
        Создать своего персонажа<br>
        Просматривать своих персонажей<br>
      </p>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Danger Dungeon</title>

</head>
<body style="background-color: #7A2C28;">
<nav class="navbar navbar-expand-lg" style="background-color: #3B0002;">
  <div class="container-fluid" align="right">
    <a class="navbar-brand" href="/">
      <font color="#faebd7" face="Algerian">Danger Dungeon</font>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/collection">
            <font color="#faebd7" face="Book Antiqua">Моя коллекция</font>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/creation">
            <font color="#faebd7" face="Book Antiqua">Создание персонажа</font>
          </a>
        </li>
      </ul>
      <div class="nab-item" align="right" style="color: #faebd7">
        <a href="/personal" ><u th:text="${#authentication.getName()}" style="color: #faebd7; font-family: Book Antiqua"></u></a>
      </div>
      <form class="col" action="/logout" method="POST">
        <input class="btn btn-secondary" style="background-color: burlywood; font-family: Algerian; color: #faebd7; border: 0;" type="submit" value="Log out">
      </form>
    </div>
  </div>
</nav>
<div class="container" align="center">
  <div style="width: 80%; margin: 10px auto;">
    <div class="row-cols-1 row-cols-md-3 g-4">
      <div class="col-auto" style="margin: 10px 10px;">
        <div class="card h-100" style="min-width: 100%; max-width: 100%; border: 0">
          <div class="card-header" style="background-color: burlywood">
            <h5 class="card-title" style="font-family: 'Book Antiqua'"><strong th:text="${user.getUser_name()}"></strong></h5>
          </div>
          <div class="card-body" style="background-color: #faebd7">
            <!--          Основна информация-->
            <div>
              <div>
                <p class="card-text" style="font-family: 'Book Antiqua'" th:text="'Ваша почта: ' + ${user.getEmail()}"></p>
                <p class="card-text" style="font-family: 'Book Antiqua'" th:text="'Ваш никнейм: ' +${user.getNick_name()}"></p>
              </div>
              <form action="/saving" method="POST">
                <input class="row m-3" type="password" name="password" pattern="[A-Za-z0-9]{8,}" placeholder="Хотите сменить пароль?" required>
                <button class="row btn btn-primary" style="background-color: burlywood; font-family: Algerian; color: antiquewhite; border: 0" type="submit">Save Changes</button>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>
</body>
</html>

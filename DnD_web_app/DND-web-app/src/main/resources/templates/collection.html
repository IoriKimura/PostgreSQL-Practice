<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Danger Dungeon</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid" align="right">
    <a class="navbar-brand" href="/">
      <font color="black" face="Algerian">Danger Dungeon</font>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="creation">Создать персонажа</a>
        </li>
      </ul>
      <div class="nab-item" align="right">
        <a th:text="${#authentication.getName()}"></a>
      </div>
      <form class="col" action="/logout" method="POST">
        <input class="btn btn-secondary" style="background-color: darkblue; font-family: Algerian" type="submit" value="Log out">
      </form>
    </div>
  </div>
</nav>
<div style="width: 80%; margin: 10px auto;">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col-auto" style="margin: 10px 10px;" th:each="character: ${characters}">
      <div class="card h-100" style="min-width: 18rem; max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" th:text="${character.getCharacter_name()}"></h5>
          <p class="card-text" th:text="${character.getClass_name()}"></p>
          <p class="card-text" th:text="${character.getRace_name()}"></p>
          <p class="card-text" th:text="${character.getSubrace_name()}"></p>
          <p class="card-text" th:text="${character.getWeapon_name()}"></p>
          <p class="card-text" th:text="${character.getArmour_name()}"></p>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

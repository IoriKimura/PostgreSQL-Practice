<!DOCTYPE html>
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body class="container">
<h3 align="center" class="display-4 mb-5">Danger Dungeon</h3>
<div align="center">
  <form class="col" action="/registration" method="POST">
    <input class="row m-3" type="email" name="email" placeholder="Почта" required>
    <input class="row m-3" type="text" name="user_name" placeholder="ФИО" required>
    <input class="row m-3" type="text" name="nick_name" placeholder="Ник" required>
    <input class="row mb-3" type="password" name="password" placeholder="Введите пароль" required>
    <input class="row btn btn-primary" type="submit">
  </form>
  <br>
  <div class="alert alert-danger" role="alert" th:if="${notification}" th:text="${notification}" align="center">
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<head xmlns:hf="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Danger Dungeon</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid" align="right">
        <h2 class="navbar-brand">Danger Dungeon</h2>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="col" action="/registration" method="GET">
                <input class="btn btn-secondary" style="background-color: darkblue" type="submit" value="Регистрация">
            </form>
        </div>
    </div>
</nav>
<h1 align="center" class="display-4">
    <font color="black" face="Algerian">Log In</font>
</h1>
<br>
<div class="container" align="center">
    <form class="col" action="/login" method="POST">
        <input class="row m-3" type="email" name="email" placeholder="Почта" required>
        <input class="row mb-3" type="password" name="password" placeholder="Пароль" required>
        <input class="row btn btn-primary" type="submit" value="Войти">
    </form>
</div>
</body>
</html>
